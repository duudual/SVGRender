<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题背景 -->
  <rect id="background" x="0" y="0" width="600" height="400" fill="#f0f0f0"/>
  
  <!-- 测试矩形 -->
  <rect id="rect1" x="50" y="50" width="120" height="80" 
        fill="red" stroke="black" stroke-width="2"/>
  
  <!-- 测试圆形 -->
  <circle id="circle1" cx="250" cy="90" r="45" 
          fill="blue" stroke="green" stroke-width="3"/>
  
  <!-- 测试椭圆 -->
  <ellipse id="ellipse1" cx="420" cy="90" rx="60" ry="40" 
           fill="purple" stroke="orange" stroke-width="2"/>
  
  <!-- 测试直线 -->
  <line id="line1" x1="50" y1="180" x2="200" y2="180" 
        stroke="brown" stroke-width="4"/>
  
  <!-- 测试三角形路径 -->
  <path id="triangle" d="M 50 220 L 150 220 L 100 290 Z" 
        fill="yellow" stroke="orange" stroke-width="2"/>
  
  <!-- 测试三次贝塞尔曲线 - S形曲线 -->
  <path id="cubic-bezier" 
        d="M 200 220 C 200 180, 400 180, 400 220" 
        stroke="cyan" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- 测试二次贝塞尔曲线 - 抛物线 -->
  <path id="quad-bezier" 
        d="M 200 260 Q 300 200, 400 260" 
        stroke="magenta" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- 复杂路径 - 心形 -->
  <path id="heart" 
        d="M 300 320 
           C 300 310, 290 300, 280 300
           C 270 300, 260 310, 260 320
           C 260 335, 300 360, 300 360
           C 300 360, 340 335, 340 320
           C 340 310, 330 300, 320 300
           C 310 300, 300 310, 300 320 Z" 
        fill="pink" 
        stroke="red" 
        stroke-width="2"/>
  
  <!-- 测试文本标签 -->
  <text x="50" y="30" font-size="20" fill="black">
    SVG Interactive Editor Test
  </text>
</svg>
