<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>

  <!-- Red rectangle -->
  <rect x="50" y="50" width="100" height="80" fill="red" stroke="black" stroke-width="2"/>

  <!-- Blue circle -->
  <circle cx="200" cy="100" r="40" fill="blue" stroke="green" stroke-width="3"/>

  <!-- Purple line -->
  <line x1="300" y1="50" x2="350" y2="120" stroke="purple" stroke-width="4"/>

  <!-- Yellow triangle -->
  <path d="M 50 200 L 150 200 L 100 250 Z" fill="yellow" stroke="orange" stroke-width="2"/>

  <!-- Green ellipse -->
  <ellipse cx="320" cy="200" rx="30" ry="20" fill="green" stroke="darkgreen" stroke-width="2"/>

  <!-- Text -->
  <text x="200" y="280" font-family="Arial" font-size="16" fill="black" text-anchor="middle">SVG Render Test</text>
</svg>
